<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>body 태그 예제</title>
  </head>
  <body>
    <h2>학생 점수 관리 시스템</h2>
    <p>아래는 학생의 점수를 정리한 표다</p>

    <!-- table태그: 표를 생성
    thead, tbody, tr, th, tb 등을 적용할 수 있다 -->
    <table border="1">
      <thead>
        <tr>
          <th>이름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>김민수</td>
          <td>92</td>
          <td>82</td>
          <td>72</td>
        </tr>
        <tr>
          <td>이영희</td>
          <td>83</td>
          <td>84</td>
          <td>85</td>
        </tr>
      </tbody>
    </table>

    <!-- form 태그
    action 태그로 목적지 지정 -->
    <h3>학생 정보 입력</h3>
    <form action="/submit" method="post">

    <!-- input태그: 텍스트 입력 필드 -->
    <label for="name">이름:</label>
    <input type="text" id="name" name="user_name" placeholder="이름을 입력" />

    <!-- input태그: 숫자 입력 필드 -->
    <label for="korean">국어 점수</label>
    <input type="number" id="korean" name="korean" min="0" max="100" />

    <button type="submit">제출하기</button>
  </body>
</html>
