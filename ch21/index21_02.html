<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        box-sizing: border-box;
      }

      /* flex item 개념을 사용하려면 
      부모요소가 flex container 이어야 한다*/
      .container {
        display: flex;
        /* flex-direction: row;
        flex-wrap: nowrap;
        단축 속성 */
        flex-flow: row wrap;

      }
      .item {
        width: 100px;
        height: 100px;
        background-color: darkslategray;
        margin: 5px;
        border: 2px solid darkolivegreen;
        border-radius: 10px;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      html {
        background-color: black;
        color: darkseagreen;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
