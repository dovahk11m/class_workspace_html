<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        top: 1px;
        left: 1px;
        background-color: tomato;
        /* 애니메이션효과: 가로크기 변경 */
        transition-property: width, height, top, left background-color;
        transition-duration: 3s;
        position: absolute;
      }
      .box:hover {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 800px;
        height: 800px;
        background-color: navy;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
