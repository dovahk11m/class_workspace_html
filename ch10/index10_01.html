<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 결합선택자
        1.하위선택자 */
      h1 p {
        color: green;
      }
      /* 인접형제선택자 */
      h1 + p {
        color: red;
      }
      /* 일반형제선택자 */
      h1~p{
        color: aqua;
      }

      html {
        background-color: rgb(0, 0, 30);
        color: greenyellow;
      }
    </style>
  </head>
  <body>
    <p>가나다라마바사</p>
    <h1>h1이야</h1>
    <p>가나다</p>
    <p>가나다라</p>
    <p>가나다라마</p>
    <div>
      <p>12345678</p>
    </div>
  </body>
</html>
