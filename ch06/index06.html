<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시멘틱 태그 연습</title>
  </head>
  <body>
    <!-- 1.header: 페이지 상단
     로고, 제목 등을 포함 -->
    <header style="background-color: bisque;">
      <h1>나의 블로그</h1>
      <p>여러분 환영한다</p>
    </header>

    <!-- 2.nav: 내비게이션 -->
    <nav>
      <ul>
        <li><a href="홈"></a></li>
        <li><a href="소개"></a></li>
        <li><a href="연락처"></a></li>
      </ul>
    </nav>

    <!-- 3.section: 주제별 콘텐츠 구별 -->
    <section>
      <h2>오늘의 포스트</h2>

      <!-- 4.article: 독립적 콘텐츠 -->
      <article>
        <h3>html5</h3>
        <p>html5는 웹의 최신 표준이다 시멘틱 태그를 통해 구조를 명확히 한다</p>
      </article>
      <article>
        <h3>css 배우기</h3>
        <p>css는 스타일링을 담당한다 html과 함께 사용한다</p>
      </article>
    </section>

    <!-- 5.aside: 부가 콘텐츠 -->
    <aside>
      <h3>추천 링크</h3>
      <p><a href="https://www.naver.com">html 배우기</a></p>
    </aside>

    <!-- 6.footer: 페이지 하단이다
       저작권 정보 등을 넣는다 -->
       <footer style="background-color: bisque;">
        <p>&copy 2025 나의 블로그. all rights reserved</p>
        <p>문의: contact@myblog.com</p>
       </footer>
  </body>
</html>
